constructor:
  nom: Blancafort, Gabriel
  any: 1983

actuacions:
  - nom: Anton Llauradó i Klaus Fischer
    any: 2005
    actuacio: RO
  - nom: Anton Llauradó i Klaus Fischer
    any: 2006
    actuacio: AM
    detalls: s’afegeix la trompeta al pedal

diapaso:
  nota: a'
  frequencia: 440
  temperatura: 20

temperament: igual

estat:
  - any: 2002
    nota: 4

# emplacament

# transmissio

composicio: 16, II/P

teclats:
  - nom: I. Orgue major
    extensio: "56 notes: C-g'''"
    registres:
      - nom: Flautat
        peus: 8'
      - nom: Espigueta
        peus: 8'
      - nom: Octava
        peus: 4'
      - nom: Nasard 12a
        peus: 2 2/3'
      - nom: Flabiolet
        peus: 2'
      - nom: Plens III-IV
        peus: 1 1/3'
      - nom: Baixons i clarins (en batalla)
        peus: 4' i 8'
        llengueta: true

  - nom: II. Positiu
    extensio: "56 notes: C-g'''"
    registres:
      - nom: Bordó
        peus: 8'
      - nom: Tapadet
        peus: 4'
      - nom: Quinzena
        peus: 2'
      - nom: Nasard en 17a
        peus: 1 3/5'
      - nom: Simbalet II-III
        peus: 1/2'
      - nom: Regalies (en batalla)
        peus: 8'
        llengueta: true

pedal:
  extensio: "30 notes: C-f'"
  registres:
    - nom: Subbaix
      peus: 16'
    - nom: Baix
      peus: 8'
      partit: extensió del subbaix
    - nom: Trompeta
      peus: 8'
      llengueta: true

acoblaments:
  - nom: II/I
  - nom: II/P
  - nom: I/P
