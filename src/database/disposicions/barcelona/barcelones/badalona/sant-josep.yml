diapaso:
  nota: a'
  frequencia: 440.5
  temperatura: 18 # TODO circa!
  registre: Gran flautado 8'

temperament: igual

estat:
  - any: 2022
    estat: No en les millors condicions, però funcional
    nota: 3

transmissio:
  notes: elèctrica
  registres: mecànica

composicio: 17, II/P

teclats:
  - nom: I. Orgue major
    extensio: "56 notes: C-g'''"
    registres:
      - nom: Violon
        peus: 16'
      - nom: Gran flautado
        peus: 8'
      - nom: Flauta chimenea
        peus: 8'
      - nom: Octava
        peus: 4'
      - nom: Flautin
        peus: 2'
      - nom: Lleno 4-5h
        peus: 1 1/3'
      - nom: Trompeta real
        peus: 8'
        llengueta: true

  - nom: II. Recitatiu
    extensio: "56 notes: C-g'''"
    registres:
      - nom: Corno gamo
        peus: 8'
      - nom: Flauta campana
        peus: 8'
      - nom: Quintadena
        peus: 8'
      - nom: Celeste
        peus: 8'
        partit: c-g'''
      - nom: Tapadillo
        peus: 4'
      - nom: Quincena
        peus: 2'
      - nom: Zimbala 3h
        peus: 1'
      - nom: Fagot oboe
        peus: 8'
        llengueta: true

pedal:
  extensio: "30 notes: C-f'"
  registres:
    - nom: Subajo
      peus: 16'
      partit: préstec del Violon I
    - nom: Violon
      peus: 8'
      partit: préstec del Violon I
    - nom: Primcipal
      peus: 4'
    - nom: Fagot
      peus: 16'
      llengueta: true
    - nom: Trompeta
      peus: 8'
      llengueta: true
      partit: extensió del Fagot

acoblaments:
  - nom: II/I
  - nom: II/P
  - nom: I/P

efectes:
  - nom: Expressió II
  - nom: Temblante II
  - nom: LG-EX (exclusió de llengüetes)
  - nom: Tutti
