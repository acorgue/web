constructor:
  nom: G.A.C de Graaf
  any: 1973

# diapaso

# temperament

estat:
  - any: 2018
    nota: 4

emplacament: en una capella lateral, al costat de l’Evangeli

transmissio:
  notes: mecànica
  registres: mecànica

composicio: 17, II/P

teclats:
  - nom: I. Orgue major
    extensio: "56 notes: C-g'''"
    registres:
      - nom: Flautado
        peus: 8'
      - nom: Flauta chimenea
        peus: 8'
      - nom: Octava
        peus: 4'
      - nom: Quintadena
        peus: 2'
      - nom: Lleno IV
      - nom: Trompeta
        peus: 8'
        llengueta: true

  - nom: II. Positiu-Brustwerk
    extensio: "56 notes: C-g'''"
    registres:
      - nom: Bordón
        peus: 8'
      - nom: Flauta
        peus: 4'
      - nom: Quinzena
        peus: 2'
      - nom: Nasardo
        peus: 1 1 /3'
      - nom: Sesquialtera II
        partit: c/cs'
      - nom: Ventidocena
        peus: 1'

pedal:
  extensio: "30 notes: C-f'"
  registres:
    - nom: Contras
      peus: 16'
    - nom: Octava
      peus: 8'
    - nom: Violón
      peus: 8'
    - nom: Corno
      peus: 4'
    - nom: Lleno III

acoblaments:
  - nom: II/I
  - nom: II/P
  - nom: I/P

efectes:
  - nom: Expressió II (de tirador)
  - nom: Trémolo II
