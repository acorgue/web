constructor:
  nom: Xuclà, Pau
  any: 1910

actuacions:
  - nom: Alberdi, Antonio
    any: 1942
    actuacio: RS
    detalls: >-
      Després de la Guerra Civil, Antonio Alberdi el va tornar a muntar. Misteriosament, se substituïren els tubs d’estany
      de la façana per uns de zenc, de menys qualitat.
  - nom: Xuclà, Pau
    any: 1944–1952
    sort-any: 1952
    actuacio: AM
    detalls: >-
      Ampliació del tercer teclat en 3 registres nous i eliminació de la bombarda de 16' de fusta, que va anar a parar
      a l’orgue de la catedral de Barcelona.
  - nom: Blancafort, Gabriel
    any: 1983–1987
    sort-any: 1987
    actuacio: RO
    detalls: >-
      Transformació de l’orgue en barroc-romàntic, electrificació de la transmissió, reducció de l’extensió dels teclats
      de 61 notes a 56 i canvi de pressió d’aire.
  - nom: Escobar, Arturo
    any: 1988
    actuacio: RO
    detalls: >-
      Intent de recuperació de l’orgue anterior: va restablir les pressions originals, el va reharmonitzar i va canviar
      tres registres.
  - nom: Benaque Gómez, Francesc
    any: 2004
    actuacio: RS
    detalls: >-
      Substituí les manxes originals per unes de noves i recuperà l’expressió del segon manual, entre d’altres.

