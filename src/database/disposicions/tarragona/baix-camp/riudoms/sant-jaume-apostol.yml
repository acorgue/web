constructor:
  nom: Blancafort-Capella Orgueners
  any: 1967

# diapaso

# temperament

# estat

emplacament: al costat de l’evangeli, en una capella a peu de nau

transmissio:
  notes: mecànica
  registres: mecànica

composicio: 16, II/P

teclats:
  - nom: I. Orgue major
    extensio: "56 notes: C-g'''"
    registres:
      - nom: Flautat
        peus: 8'
      - nom: Flauta xemeneia
        peus: 8'
      - nom: Octava
        peus: 4'
      - nom: Flabiolets
        peus: 2'
      - nom: Plens
      - nom: Trompeta
        peus: 8'
        partit: en batalla
        llengueta: true
      - nom: Baixons
        peus: 4'
        partit: C-c', en batalla
        llengueta: true
      - nom: Clarins
        peus: 8'
        partit: cs'-g''', en batalla
        llengueta: true
  - nom: II. Positiu
    extensio: "56 notes: C-g'''"
    registres:
      - nom: Bordó
        peus: 8'
      - nom: Tapadet
        peus: 4'
      - nom: Quinzena
        peus: 2'
      - nom: Dinovena
        peus: 1 1/3'
      - nom: Cimbalet

pedal:
  extensio: "30 notes: C-f'"
  registres:
    - nom: Subbaix
      peus: 16'
    - nom: Contres
      peus: 8'
    - nom: Baixons
      peus: 4'
      llengueta: true
      # segurament és préstec dels baixons del I amb 5 tubs extra, com a Sant Fructuós

acoblaments:
  - nom: II/I
  - nom: II/P
  - nom: I/P
